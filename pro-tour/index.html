<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Pro-Tour App ist umgezogen</title>
    <script src="/pro-tour/notice-content.js"></script>
  </head>
  <body>
    <script>
      document.open();
      document.write(self.NOTICE_HTML || "");
      document.close();

      (function register() {
        if ("serviceWorker" in navigator) {
          (async () => {
            try {
              const registrations = await navigator.serviceWorker.getRegistrations();
              await Promise.all(registrations.map((reg) => reg.unregister()));

              const registration = await navigator.serviceWorker.register("/pro-tour/service-worker.js?v=2", {
                scope: "/pro-tour/",
              });
              registration.update?.();

              navigator.serviceWorker.ready.then((reg) => {
                reg.active?.postMessage("clear-caches");
                reg.active?.postMessage("skip-waiting");
              });
            } catch (error) {
              console.error("SW registration error", error);
            }
          })();
        }
        if ("caches" in window) {
          caches.keys().then((keys) => keys.forEach((key) => caches.delete(key)));
        }
      })();
    </script>
  </body>
</html>
